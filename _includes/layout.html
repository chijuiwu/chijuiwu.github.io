    <!-- My bootstrap template -->
    <link href="{{ static_url('flatly.bootstrap.min.css') }}" rel="stylesheet">


    <style>
        html, body, h1, h2 {
            font-family: "helvetica";
        }

        .navbar {
        margin-bottom: 21px;
        }

        .page-header {
        margin-top: 21px;
        }

        .center-contents {
        justify-content: space-between;
        display: flex
        }

        .controls {
        <!--border-left: 2px solid gray;-->
        }

        .smallimg img {
        width: 100%;
        display: inline-block;
        }

        .axis text {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .hexagon {
          fill: none;
          stroke: #000;
          stroke-width: .5px;
        }

        .img-fluid-50 {
            text-align: center;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
